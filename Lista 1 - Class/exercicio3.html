<body>
    <script>
        class Aluno {
            constructor(nome, nota1, nota2) {
                this.nome = nome;
                this.nota1 = nota1;
                this.nota2 = nota2;
            }

            calcularMedia(){
                return ((this.nota1 + this.nota2)/2) 
            }
        }

        let Aluno1 = new Aluno("Aline", 10, 10);

        console.log(Aluno1);       
        console.log(`Média: ${Aluno1.calcularMedia()}`);
    </script>
