<body>
    <script>
        class Produto {
            constructor(nome, preco, quantidade) {
                this.nome = nome;
                this.preco = preco;
                this.quantidade = quantidade;
            }

            calcularTotal(){
                return (this.quantidade * this.preco) 
            }
        }

        let Produto1 = new Produto("Pacote de bala", 15, 3);

        console.log(Produto1);       
        console.log(`O total é: ${Produto1.calcularTotal()}`);
    </script>
