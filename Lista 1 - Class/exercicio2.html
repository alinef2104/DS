<body>
    <script>
        class Casa {
            constructor(endereco, numeroQuartos, area) {
                this.endereco = endereco;
                this.numeroQuartos = numeroQuartos;
                this.area = area;
            }

            informacaoCasa(){
                return ("Endereço: " + this.endereco + "\n Numero de quartos: " + this.numeroQuartos + "\n Area: " + this.area) 
            }
        }

        let Casa1 = new Casa("rua Rica da Consolação", "10", "500");

        console.log(Casa1);       
        console.log(`Informações: \n ${Casa1.informacaoCasa()}`);
    </script>
